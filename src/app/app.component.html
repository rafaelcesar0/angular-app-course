<app-header />

<main>
  <ul class="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user" (select)="onSelectUser($event)"/>
      </li>
    }
  </ul>
  @if (selectedUserId()) {
    <app-tasks [user]="selectedUser!" [selectedUserId]="selectedUserId()"/>
  } @else {
    <p id="fallback">Select a user to see their tasks!</p>
  }
</main>

<router-outlet />
