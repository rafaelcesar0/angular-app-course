@if (isAddingTask()) {
  <app-new-task (close)="onCloseAddTask()" [userId]="user().id"/>
}

<section id="tasks">
  <header>
    <h2>{{user().name}}</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
      @for (task of selectUserTasks; track task.id) {
        <li>
          <app-task [task]="task" />
        </li>
      }
  </ul>
</section>
