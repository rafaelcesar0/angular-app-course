@if (isAddingTask()) {
  <app-new-task (cancel)="onCanceltAddTask()" (add)="onAddTask($event)"/>
}

<section id="tasks">
  <header>
    <h2>{{user().name}}</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectUserTasks; track task.id) {
      <li>
        <app-task [task]="task" (complete)="onCompleteTask($event)"/>
      </li>
    }
  </ul>
</section>
